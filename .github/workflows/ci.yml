name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Backend Testing and Quality Checks
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_clustering_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx flake8 mypy black isort bandit safety

    - name: Code formatting check (Black)
      run: |
        cd backend
        black --check --diff .

    - name: Import sorting check (isort)
      run: |
        cd backend
        isort --check-only --diff .

    - name: Lint backend code (Flake8)
      run: |
        cd backend
        flake8 . --max-line-length=88 --extend-ignore=E203,W503

    - name: Type checking (MyPy)
      run: |
        cd backend
        mypy . --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: Security scanning (Bandit)
      run: |
        cd backend
        bandit -r . -x tests/ -f json -o bandit-report.json
        bandit -r . -x tests/
      continue-on-error: true

    - name: Dependency vulnerability check (Safety)
      run: |
        cd backend
        safety check -r requirements.txt --json --output safety-report.json
        safety check -r requirements.txt
      continue-on-error: true

    - name: Set up environment variables
      run: |
        echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_clustering_db" >> $GITHUB_ENV
        echo "JWT_SECRET=test-jwt-secret-key-for-ci" >> $GITHUB_ENV
        echo "CORS_ORIGINS=http://localhost:3000" >> $GITHUB_ENV

    - name: Run backend tests
      run: |
        cd backend
        python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-fail-under=80

    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-security-reports
        path: |
          backend/bandit-report.json
          backend/safety-report.json

  # Frontend Testing and Quality Checks
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Type checking (TypeScript)
      run: |
        cd frontend
        npm run type-check

    - name: Code formatting check (Prettier)
      run: |
        cd frontend
        npm run format:check
      continue-on-error: true

    - name: Lint frontend code (ESLint)
      run: |
        cd frontend
        npm run lint

    - name: Run frontend tests
      run: |
        cd frontend
        npm run test -- --coverage --watchAll=false --passWithNoTests

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Upload frontend test coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/build/

  # Docker Build and Multi-stage Testing
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata (tags, labels) for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test docker-compose build
      run: |
        docker-compose -f docker-compose.yml build

    - name: Run integration tests with docker-compose
      run: |
        # Start services
        docker-compose -f docker-compose.yml up -d db
        sleep 15
        docker-compose -f docker-compose.yml up -d api
        sleep 20
        
        # Wait for API to be ready
        timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
        
        # Run basic health checks
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:8000/docs || exit 1
        
        # Run integration tests if they exist
        if [ -d "./backend/tests/integration" ]; then
          docker-compose -f docker-compose.yml exec -T api python -m pytest tests/integration/ -v
        fi
        
        # Cleanup
        docker-compose -f docker-compose.yml down -v

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: [backend-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner on backend
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './backend'
        format: 'sarif'
        output: 'trivy-backend-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-backend-results.sarif'

    - name: Run frontend security audit
      run: |
        cd frontend
        npm audit --audit-level moderate --registry https://registry.npmjs.org/

  # Deploy (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    permissions:
      contents: read
      packages: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "ðŸš€ Deploying to staging environment..."
        # Add your staging deployment script here
        # Example: SSH to staging server, pull images, restart services
        echo "Deployment completed successfully"

    - name: Smoke tests on staging
      run: |
        echo "ðŸ§ª Running smoke tests on staging..."
        # Add smoke tests for staging environment
        # curl -f https://staging.yourapp.com/health || exit 1
        echo "Smoke tests passed"

    - name: Deploy to production
      if: success()
      run: |
        echo "ðŸš€ Deploying to production environment..."
        # Add your production deployment script here
        # Example: 
        # - Update container orchestrator (k8s, docker swarm, etc.)
        # - Run database migrations if needed
        # - Health checks and rollback on failure
        echo "Production deployment completed successfully"

  # Notification and cleanup
  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
    - name: Notify deployment status
      run: |
        if [[ "${{ needs.deploy.result }}" == "success" ]]; then
          echo " Deployment completed successfully"
          # Add Slack/Discord/Teams notification here
        else
          echo " Deployment failed"
          # Add failure notification here
        fi
