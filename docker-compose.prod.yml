version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: clustering_db_prod
    environment:
      POSTGRES_DB: clustering_db
      POSTGRES_USER: cluster_user
      POSTGRES_PASSWORD: cluster_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - clustering_network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cluster_user -d clustering_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend API - Production
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clustering_api_prod
    environment:
      DATABASE_URL: postgresql://cluster_user:cluster_pass@db:5432/clustering_db
      CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    volumes:
      - clustering_uploads_prod:/app/uploads
    networks:
      - clustering_network
    depends_on:
      db:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React App) - Production build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clustering_frontend_prod
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_WS_URL: ws://localhost:8000
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - clustering_network
    depends_on:
      - api
    restart: always
    profiles:
      - frontend

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: clustering_redis_prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - clustering_network
    restart: always
    command: redis-server --appendonly yes
    profiles:
      - cache

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: clustering_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - clustering_network
    depends_on:
      - api
      - frontend
    restart: always
    profiles:
      - production

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  clustering_uploads_prod:
    driver: local

networks:
  clustering_network:
    driver: bridge
